<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      background-color: #000000;
      color: #ffffff;
      font-family: 'Georgia', serif;
      text-align: center;
      padding: 20px;
      overflow-x: hidden;
    }

    h1 {
      color: #ff4d4d;
      margin-top: 20px;
    }

    .container {
      margin-top: 50px;
    }

    .photo-section {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .photo-section img {
      max-width: 45%;
      height: auto;
      border-radius: 10px;
      border: 3px solid #D2B48C;
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.2);
    }

    .button-container {
      margin-top: 30px;
    }

    .button-container a {
      text-decoration: none;
      display: inline-block;
      padding: 15px 30px;
      margin: 10px;
      font-size: 18px;
      color: #ffffff;
      background-color: #ff4d4d;
      border-radius: 30px;
      transition: background 0.3s ease;
      box-shadow: 0 4px 12px rgba(255, 77, 77, 0.4);
    }

    .button-container a:hover {
      background-color: #cc0000;
    }

    /* Espa√ßo para m√∫sica */
    .music-section {
      margin-top: 40px;
    }

    .music-section h2 {
      margin-bottom: 10px;
      color: #ff4d4d;
    }

    iframe {
      width: 100%;
      max-width: 560px;
      height: 315px;
      border-radius: 10px;
      margin-top: 20px;
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.2);
    }

    /* Cora√ß√µes caindo */
    .heart {
      position: fixed;
      top: -50px;
      font-size: 24px;
      animation: fall linear infinite;
      z-index: 0;
      opacity: 0.8;
    }

    @keyframes fall {
      0% { transform: translateY(-50px) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">

    <div class="photo-section">
      <img src="Imagem do WhatsApp de 2025-01-10 √†(s) 20.13.40_9caa882b.jpg" alt="Primeira Foto">

      <a href="dia_dos_namorados_2025/index.html">Dia dos Namorados 2025</a>
    </div>

    <div class="music-section">

      <!-- Embed correto usando /embed/VIDEO_ID -->

        title="YouTube video player"
        frameborder="0"
        allow="autoplay; encrypted-media; picture-in-picture"

      </iframe>

  </div>

  <script>
    setInterval(() => {

      heart.innerText = "‚ù§Ô∏è";

</html>
