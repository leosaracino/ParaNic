<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surpresa para Você</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #72ca95;
            color: #2E2E2E;
            text-align: center;
            padding: 20px;
        }

        .container {
            margin-top: 50px;
        }

        .question {
            margin-top: 30px;
        }

        .question h1 {
            font-size: 28px;
            color: #333;
        }

        .options a {
            padding: 15px 40px;
            background-color: #FF6F61;
            border-radius: 5px;
            color: #fff;
            font-size: 20px;
            text-decoration: none;
            margin-top: 20px;
        }

        .options a:hover {
            background-color: #E65A50;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
            text-align: center;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
        }

        .modal-buttons button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="question">
            <h1>Amor, saiba que eu não esqueci do que você está me devendo...</h1>
            <div class="options">
                <a href="#" id="sim-btn">O que, amor?</a>
            </div>
        </div>
    </div>

    <!-- Modal - Tem certeza? -->
    <div id="modalTemCerteza" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Tem certeza que não lembra?</h2>
            <div class="modal-buttons">
                <button id="sim-certeza-btn">Sim</button>
            </div>
        </div>
    </div>

    <!-- Modal - Sim -->
    <div id="modalSim" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>E o cuzinho?</h2>
            <p>Vai liberar quando?</p>
        </div>
    </div>

    <script>
        // Função para fechar todos os modais
        function closeModal() {
            var modals = document.getElementsByClassName('modal');
            for (var i = 0; i < modals.length; i++) {
                modals[i].style.display = "none";
            }
        }

        // Função para abrir qualquer modal
        function openModal(modalId) {
            closeModal(); // Fecha todos os modais abertos antes de abrir um novo
            var modal = document.getElementById(modalId);
            modal.style.display = "block";
        }

        // Fecha o modal quando o usuário clica no botão "Fechar" ou fora do modal
        var closeButtons = document.getElementsByClassName('close');
        for (var i = 0; i < closeButtons.length; i++) {
            closeButtons[i].addEventListener('click', function() {
                closeModal(); // Chama a função para fechar todos os modais
            });
        }

        // Fecha todos os modais quando o usuário clica fora do conteúdo do modal
        window.addEventListener('click', function(event) {
            var modals = document.getElementsByClassName('modal');
            for (var i = 0; i < modals.length; i++) {
                if (event.target == modals[i]) {
                    closeModal(); // Chama a função para fechar todos os modais
                }
            }
        });

        // Adiciona evento ao botão "O que, amor?" para abrir o modal "Tem certeza?"
        document.getElementById('sim-btn').addEventListener('click', function(event) {
            openModal('modalTemCerteza');
        });

        // Adiciona evento ao botão "Sim" do modal "Tem certeza?" para abrir o modal "Sim"
        document.getElementById('sim-certeza-btn').addEventListener('click', function(event) {
            openModal('modalSim');
        });
    </script>
</body>
</html>
