<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surpresa para Você</title>
  <link rel="stylesheet" href="styles.css">
  <title>diadosnamorados</title>
  <style>
    /* Estilos para o modal */
    .modal {
      display: none; /* Por padrão, o modal está oculto */
      position: fixed; /* Permite que o modal flutue sobre o conteúdo da página */
      z-index: 1; /* Define a ordem de empilhamento, para que o modal esteja na frente do conteúdo */
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto; /* Adiciona barras de rolagem se o conteúdo do modal for muito grande */
      background-color: rgba(0,0,0,0.5); /* Cor de fundo semi-transparente */
    }

    /* Estilos para o conteúdo do modal */
    .modal-content {
      background-color: #fefefe;
      margin: 15% auto; /* Centraliza o modal verticalmente */
      padding: 20px;
      border: 1px solid #888;
      width: 80%; /* Define a largura do modal */
    }

    /* Estilos para o botão "Fechar" */
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }

    /* Estilos para a imagem no modal */
    #modal-img {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="question">
      <h1>Meu amor eu preciso muito saber sua resposta, você ta pronta pra viver sua vida comigo?</h1>
      <div class="options">
        <a href="pagina2.html" class="btn" id="sim-btn">Sim</a>
        <a class="btn" id="nao-btn">Não</a>
      </div>
    </div>
    <div class="photos">
      <img src="fotos/foto4.jpg" alt="Foto 4">
      <img src="fotos/foto2.jpg" alt="Foto 2">
      <img src="fotos/foto3.jpg" alt="Foto 3">
    </div>
  </div>

  <!-- Modal -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p>Você não tem essa opção! Vai viver comigo sim. Te amo <3</p>
      <img id="modal-img" src="" alt="Imagem">
    </div>
  </div>

  <script>
    // Função para abrir o modal com a imagem
    function openModal(src) {
      var modal = document.getElementById('myModal');
      var modalImg = document.getElementById('modal-img');
      modal.style.display = "block";
      modalImg.src = src;
    }

    // Fecha o modal quando o usuário clica no botão "Fechar"
    document.getElementsByClassName('close')[0].addEventListener('click', function() {
      var modal = document.getElementById('myModal');
      modal.style.display = "none";
    });

    document.getElementById('nao-btn').addEventListener('click', function(event) {
      event.preventDefault();
      var naoBtn = document.getElementById('nao-btn');
      naoBtn.parentNode.removeChild(naoBtn); // Remove o botão "Não" da tela
      openModal('fotos/foto5.jpg'); // Abre o modal com a imagem "foto5.jpg"
    });

    // Se clicar em "Sim", redireciona para a próxima página
    document.getElementById('sim-btn').addEventListener('click', function(event) {
      // Aqui você pode adicionar um redirecionamento se desejar
      // window.location.href = 'pagina2.html';
    });
  </script>
</body>
</html>
