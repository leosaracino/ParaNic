<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surpresa para Você</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos para o modal */
        .modal {
            display: none; /* Por padrão, o modal está oculto */
            position: fixed; /* Permite que o modal flutue sobre o conteúdo da página */
            z-index: 1; /* Define a ordem de empilhamento, para que o modal esteja na frente do conteúdo */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto; /* Adiciona barras de rolagem se o conteúdo do modal for muito grande */
            background-color: rgba(0,0,0,0.5); /* Cor de fundo semi-transparente */
        }

        /* Estilos para o conteúdo do modal */
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto; /* Centraliza o modal verticalmente */
            padding: 20px;
            border: 1px solid #888;
            width: 90%; /* Define a largura do modal */
            max-width: 800px; /* Limita a largura do modal */
        }

        /* Estilos para o botão "Fechar" */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* Estilos para os botões dentro do modal */
        .modal-buttons {
            text-align: center;
            margin-top: 20px;
        }

        .modal-buttons button {
            padding: 10px 20px;
            margin: 0 5px; /* Ajusta a margem entre os botões */
            font-size: 18px;
        }

        /* Estilos para a mídia dentro dos modais */
        .modal-content img,
        .modal-content video {
            max-width: 100%; /* Define um tamanho máximo para a mídia */
            height: auto; /* Garante que a proporção da imagem ou vídeo seja mantida */
            display: block; /* Remove a margem inferior extra em elementos inline */
            margin: 10px auto; /* Centraliza a mídia horizontalmente */
        }

        /* Estilos específicos para o vídeo */
        video {
            width: 100%;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="question">
            <h1>Amor agora que eu provei meu amor, você está pronta para a pergunta derradeira?</h1>
            <div class="options">
                <a class="btn" id="sim-btn">OBVIO!</a>
            </div>
        </div>
    </div>

    <!-- Modal - Tem certeza? -->
    <div id="modalTemCerteza" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Tem certeza?</h2>
            <div class="modal-buttons">
                <button id="sim-certeza-btn">Sim</button>
                <button id="nao-certeza-btn" class="close">Não</button>
            </div>
        </div>
    </div>

    <!-- Modal - Sim -->
    <div id="modalSim" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>E o cuzinho?</h2>
            <p>Vai liberar quando?</p>
            <img src="fotos/IMG_7141.jpg" alt="Foto de Surpresa">
        </div>
    </div>

    <!-- Modal - Não -->
    <div id="modalNao" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Poxa!</h2>
            <p>Que pena que você não tem opção</p>
            <video controls>
                <source src="fotos/IMG_7142.mp4" type="video/mp4">
                Seu navegador não suporta o elemento <code>video</code>.
            </video>
        </div>
    </div>

    <!-- Script JavaScript -->
    <script>
        // Função para fechar todos os modais
        function closeModal() {
            var modals = document.getElementsByClassName('modal');
            for (var i = 0; i < modals.length; i++) {
                modals[i].style.display = "none";
            }
        }

        // Função para abrir qualquer modal
        function openModal(modalId) {
            closeModal(); // Fecha todos os modais abertos antes de abrir um novo
            var modal = document.getElementById(modalId);
            modal.style.display = "block";
        }

        // Fecha o modal quando o usuário clica no botão "Fechar" ou fora do modal
        var closeButtons = document.getElementsByClassName('close');
        for (var i = 0; i < closeButtons.length; i++) {
            closeButtons[i].addEventListener('click', function() {
                closeModal(); // Chama a função para fechar todos os modais
            });
        }

        // Fecha todos os modais quando o usuário clica fora do conteúdo do modal
        window.addEventListener('click', function(event) {
            var modals = document.getElementsByClassName('modal');
            for (var i = 0; i < modals.length; i++) {
                if (event.target == modals[i]) {
                    closeModal(); // Chama a função para fechar todos os modais
                }
            }
        });

        // Adiciona evento ao botão "Sim" para abrir o modal "Tem certeza?"
        document.getElementById('sim-btn').addEventListener('click', function(event) {
            openModal('modalTemCerteza');
        });

        // Adiciona evento ao botão "Sim" do modal "Tem certeza?" para abrir o modal "Sim"
        document.getElementById('sim-certeza-btn').addEventListener('click', function(event) {
            openModal('modalSim');
        });

        // Adiciona evento ao botão "Não" do modal "Tem certeza?" para abrir o modal "Não"
        document.getElementById('nao-certeza-btn').addEventListener('click', function() {
            openModal('modalNao');
        });
    </script>
</body>
</html>
